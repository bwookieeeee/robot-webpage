<!DOCTYPE html>
<html>
    <head>
        <title>Robot Setup | FFMPEG arecord</title>
        <meta charset=UTF-8>
    </head>
    <body>
        <div id=content>
            <form>
                <table>
                    <tr>
                        <td>arecord path</td>
                        <td><input type=text value=/usr/bin/arecord name=arecord_path></td>
                    </tr>
                    <tr>
                        <td>arecord format</td>
                        <td><select>
                            <option value=s16_le>S16_LE</option>
                        </select></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
