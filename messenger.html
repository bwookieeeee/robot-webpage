<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <link rel=stylesheet type=text/css href=index.css>

    </head>
    <body>
        <div >
            <h2>Messenger</h2>
            <form>
                <table>
                    <tr>
                        <td>Enable</td>
                        <td><input type=checkbox name=enable></td>
                    </tr>
                    <tr>
                        <td>Host</td>
                        <td><input type=text value=letsrobot.tv name=host></td>
                    </tr>
                    <tr>
                        <td>Port</td>
                        <td><input type=text value=8000 name=port></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type=text name=username></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type=password name=password></td>
                    </tr>
                    <tr>
                        <td>Robot Name</td>
                        <td><input type=text name=robot_username></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
