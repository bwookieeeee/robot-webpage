<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <link rel=stylesheet type=text/css href=index.css>

    </head>
    <body>
        <div >
            <h2>Misc</h2>
            <form>
                <table>
                    <tr>
                        <td>Custom Hardware</td>
                        <td><input type=checkbox name=custom_hardware checked></td>
                    </tr>
                    <tr>
                        <td>Custom TTS</td>
                        <td><input type=checkbox name=custom_tts checked></td>
                    </tr>
                    <tr>
                        <td>Custom Chat</td>
                        <td><input type=checkbox name=custom_chat checked></td>
                    </tr>
                    <tr>
                        <td>Custom Video</td>
                        <td><input type=checkbox name=custom_video checked></td>
                    </tr>
                    <tr>
                        <td>Watchdog</td>
                        <td><input type=checkbox name=watchdog checked></td>
                    </tr>
                    <tr>
                        <td>Enable Async</td>
                        <td><input type=checkbox name=enable_async></td>
                    </tr>
                    <tr>
                        <td>Disable Chat Server</td>
                        <td><input type=checkbox name=no_chat_server></td>
                    </tr>
                    <tr>
                        <td>Server Override</td>
                        <td><input type=checkbox name=server_override></td>
                    </tr>
                    <tr>
                        <td>Info Server</td>
                        <td><input type=text value=letsrobot.tv name=info_server></td>
                    </tr>
                    <tr>
                        <td>API Server</td>
                        <td><input type=text value=api.letsrobot.tv name=api_server></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
