<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <link rel=stylesheet type=text/css href=index.css>

</head>

<body>
    <div>
        <h2>TTS</h2>
        <form>
            <table>
                <tr>
                    <td>Type</td>
                    <td><select>
                            <option value=espeak>espeak</option>
                            <option value=festival>festival</option>
                            <option value=none>none</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Volume</td>
                    <td><input type=number value=80 step=5></td>
                </tr>
                <tr>
                    <td>anon tts</td>
                    <td><input type=checkbox name=anon_tts checked></td>
                </tr>
                <tr>
                    <td>Filter URLs</td>
                    <td><input type=checkbox name=filter_urls checked></td>
                </tr>
                <tr>
                    <td>Extended Chat</td>
                    <td><input type=checkbox name=ext_chat checked></td>
                </tr>
                <tr>
                    <td>speaker hardware number</td>
                    <td><input type=number value=1></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
