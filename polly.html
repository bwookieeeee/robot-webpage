<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <link rel=stylesheet type=text/css href=index.css>
</head>

<body>
    <div>
        <h2>Polly</h2>
        <form>
            <table>
                <tr>
                    <td>Robot Voice</td>
                    <td><input type=text value=Matthew name=polly_voice></td>
                </tr>
                <tr>
                    <td>Owner Voice</td>
                    <td><input type=text value=Russell name=owner_voice></td>
                </tr>
                <tr>
                    <td>Random Voices</td>
                    <td><input type=checkbox name=random_voices checked></td>
                </tr>
                <tr>
                    <td>Access Key</td>
                    <td><input type=password name=access_key></td>
                </tr>
                <tr>
                    <td>Secrets Key</td>
                    <td><input type=password name=secrets_key></td>
                </tr>
                <tr>
                    <td>Region Name</td>
                    <td><input type=text value=us-east-1 name=region_name></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
