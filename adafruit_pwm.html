<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <link rel=stylesheet type=text/css href=index.css>
</head>

<body>
    <div>
        <h2>Adafruit PWM</h2>
        <form>
            <table>
                <tr>
                    <td>Address</td>
                    <td><input type=text value=0x40 name=address></td>
                </tr>
                <tr>
                    <td>PWM Frequency</td>
                    <td><input type=number value=60></td>
                </tr>
                <tr>
                    <td>More Debug</td>
                    <td><input type=checkbox name=more_debug></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
