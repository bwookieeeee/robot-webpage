<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <link rel=stylesheet type=text/css href=index.css>

    </head>
    <body>
        <div >
            <h2>Camera</h2>
            <form>
                <table>
                    <tr>
                        <td>No Camera</td>
                        <td><input type=checkbox name=no_camera></td>
                    </tr>
                    <tr>
                        <td>No Mic</td>
                        <td><input type=checkbox name=no_mic></td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td><select>
                            <option value=ffmpeg selected>FFMPEG</option>
                            <option value=ffmpeg_arecord>FFMPEG-arecord</option>
                            <option value=none>None</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Resolution</td>
                        <td><select>
                            <option value=768x432 selected>768 x 432</option>
                            <option value=1280x720>1280 x 720</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Camera Device</td>
                        <td><input type=text value=/dev/video0 name=camera_device></td>
                    </tr>
                    <tr>
                        <td>Audio Hardware Number</td>
                        <td><input type=number value=1></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
